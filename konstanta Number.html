<!DOCTYPE html>
<html>

<head>
     <!--Meta tag adalah ‘data tentang data‘, dimana tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ seperti mesin pencari (search engine)-->
    <!--UTF-8 yaitu karakterv yang mendukung karakter yang ada didunia -->
    <!--charset digunakan untuk menerjemahkan bit-bit di dalam halaman HTML menjadi karakter.-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <!--membuat judul-->
    <title>Belajar JavaScript</title>
    <script>
        a = Number.MAX_VALUE;
        console.log(a); // hasil: 1.7976931348623157e+308
        b = Number.MIN_VALUE;
        console.log(b); // hasil: 5e-324
        c = Number.NaN;
        console.log(c); // hasil: NaN
        d = Number.POSITIVE_INFINITY;
        console.log(d); // hasil: Infinity
        e = Number.NEGATIVE_INFINITY;
        console.log(e); // hasil: -Infinity
        f = 1 / 0;
        console.log(d == f); // hasil: true
    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar Konstanta Number JavaScript di jti.polije.com </p>
    </div>
</body>

</html>
