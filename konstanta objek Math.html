<!DOCTYPE html>
<html>

<head>
     <!--Meta tag adalah ‘data tentang data‘, dimana tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ seperti mesin pencari (search engine)-->
    <!--UTF-8 yaitu karakterv yang mendukung karakter yang ada didunia -->
    <!--charset digunakan untuk menerjemahkan bit-bit di dalam halaman HTML menjadi karakter.-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--membuat judul web-->
    <title>Belajar JavaScript</title>
    <script>
        console.log(Math.E);
        console.log(Math.LN10);

        console.log(Math.PI);

        console.log(luas_lingkaran);
