<!DOCTYPE html>
<html>
<head>
    <!--Meta tag adalah ‘data tentang data‘, dimana tag ini ditujukan bukan kepada user, tetapi kepada web browser atau kepada ‘robot program‘ seperti mesin pencari (search engine)-->
    <!--UTF-8 yaitu karakterv yang mendukung karakter yang ada didunia -->
    <!--charset digunakan untuk menerjemahkan bit-bit di dalam halaman HTML menjadi karakter.-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Belajar JavaScript</title> <!--membuat judul web-->
    <!--<script></script> memberitahu web browser bahwa kode diantara tag tersebut bukanlah HTML, tetapi JavaScript.-->
    <script>
        a=13
        b=a+2
        console.log(b)
        alert(b)
    </script>
</head>
<body>
    <div>
        <h1>Belajar JavaScript</h1>
        <p> Saya sedang belajar JavaScript di jti.polije.com </p>
    </div>
</body>
</html>
